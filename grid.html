<div class="container">
  <div class="row">
    <div class="col-9 origin">.col-9</div>
    <div class="col-4 origin">.col-4<br>Since 9 + 4 = 13 &gt; 12, this 4-column-wide div gets wrapped onto a new line as one contiguous unit.</div>
    <div class="col-6 origin">.col-6<br>Subsequent columns continue along the new line.</div>
  </div>
</div>
